    body {

    }
  </style>

  // ====================

  { question: "Which verse? 'Evil men and seducers shall wax worse and worse.'", choices: ["2 Tim 3:13","1 Tim 4:1","2 Tim 2:19","1 Tim 6:10"], answer: "2 Tim 3:13" },
  { question: "Which verse? 'I have fought a good fight, I have finished my course, I have kept the faith.'", choices: ["2 Tim 4:7","1 Tim 6:12","1 Tim 4:12","2 Tim 1:6"], answer: "2 Tim 4:7" },
  { question: "Which verse? 'Henceforth there is laid up for me a crown of righteousness.'", choices: ["2 Tim 4:8","1 Tim 6:10","2 Tim 1:12","1 Tim 4:14"], answer: "2 Tim 4:8" },
  { question: "Which verse? 'Preach the word; be instant in season, out of season.'", choices: ["2 Tim 4:2","2 Tim 3:16","1 Tim 3:15","1 Tim 6:6"], answer: "2 Tim 4:2" },
  { question: "Which verse? 'The Lord shall deliver me from every evil work, and will preserve me.'", choices: ["2 Tim 4:18","2 Tim 2:21","1 Tim 6:12","2 Tim 3:12"], answer: "2 Tim 4:18" },
];

    let currentQuestionIndex = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const nextBtn = document.getElementById("next-btn");
    const scoreEl = document.getElementById("score");
    const progressEl = document.getElementById("progress");

    function loadQuestion() {
      resetState();
      let current = quizData[currentQuestionIndex];
      questionEl.textContent = current.question;
      current.choices.forEach(c => {
        const button = document.createElement("button");
        button.textContent = c;
        button.classList.add("choice");
        button.addEventListener("click", () => selectAnswer(button, current.answer));
        choicesEl.appendChild(button);
      });
      updateProgress();
    }

    function resetState() {
      nextBtn.style.display = "none";
      while (choicesEl.firstChild) choicesEl.removeChild(choicesEl.firstChild);
    }

    function selectAnswer(button, correct) {
      const chosen = button.textContent;
      const choiceButtons = document.querySelectorAll(".choice");
      choiceButtons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correct) {
          btn.classList.add("correct");
        } else if (btn.textContent === chosen) {
          btn.classList.add("incorrect");
        }
      });
      if (chosen === correct) score++;
      nextBtn.style.display = "block";
    }

    function updateProgress() {
      let percent = ((currentQuestionIndex) / quizData.length) * 100;
      progressEl.style.width = `${percent}%`;
    }

    function showScore() {
      resetState();
      questionEl.textContent = "ðŸŽ‰ Quiz Completed!";
      nextBtn.style.display = "none";
      progressEl.style.width = "100%";
      scoreEl.innerHTML = `Your Score: <span style="color:#2575fc;">${score}</span> / ${quizData.length}`;
    }

    nextBtn.addEventListener("click", () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < quizData.length) {
        loadQuestion();
      } else {
        showScore();
      }
    });

    // Randomize at start
    quizData.sort(() => Math.random()-0.5);
    loadQuestion();
  </script>
</body>
</html>
