    let currentQuestionIndex = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const nextBtn = document.getElementById("next-btn");
    const scoreEl = document.getElementById("score");
    const progressEl = document.getElementById("progress");

    function loadQuestion() {
      resetState();
      let current = quizData[currentQuestionIndex];
      questionEl.textContent = current.question;
      current.choices.forEach(c => {
        const button = document.createElement("button");
        button.textContent = c;
        button.classList.add("choice");
        button.addEventListener("click", () => selectAnswer(button, current.answer));
        choicesEl.appendChild(button);
      });
      updateProgress();
    }

    function resetState() {
      nextBtn.style.display = "none";
      while (choicesEl.firstChild) choicesEl.removeChild(choicesEl.firstChild);
    }

    function selectAnswer(button, correct) {
      const chosen = button.textContent;
      const choiceButtons = document.querySelectorAll(".choice");
      choiceButtons.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correct) {
          btn.classList.add("correct");
        } else if (btn.textContent === chosen) {
          btn.classList.add("incorrect");
        }
      });
      if (chosen === correct) score++;
      nextBtn.style.display = "block";
    }

    function updateProgress() {
      let percent = ((currentQuestionIndex) / quizData.length) * 100;
      progressEl.style.width = `${percent}%`;
    }

    function showScore() {
      resetState();
      questionEl.textContent = "ðŸŽ‰ Quiz Completed!";
      nextBtn.style.display = "none";
      progressEl.style.width = "100%";
      scoreEl.innerHTML = `Your Score: <span style="color:#2575fc;">${score}</span> / ${quizData.length}`;
    }

    nextBtn.addEventListener("click", () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < quizData.length) {
        loadQuestion();
      } else {
        showScore();
      }
    });

    // Randomize at start
    quizData.sort(() => Math.random()-0.5);
    loadQuestion();
  </script>
